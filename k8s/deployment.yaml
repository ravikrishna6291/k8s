kind: Service
apiVersion: v1
metadata:
  name: petclinic
  labels:
    name: petclinic
spec:
  ports:
    - port: 80      
      targetPort: 8080  
      protocol: TCP
  selector:           
    app: petclinic
  type: LoadBalancer       

---
apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: petclinic
spec:                
  selector:         
    matchLabels:
      app: petclinic
  replicas: 3        
  template:
    metadata:
      labels:        
        app: petclinic
    spec:
      containers:
        - name: petclinic
          image: 426831243303.dkr.ecr.us-east-2.amazonaws.com/petclinic-k8s:latest
          ports:
            - containerPort: 8080                
          env:   # Setting Enviornmental Variables
          - name: DB_HOST   # Setting Database host address from configMap
            valueFrom: 
              configMapKeyRef:
                name: db-conf  # name of configMap
                key: host
          - name: DB_NAME  # Setting Database name from configMap
            valueFrom:
              configMapKeyRef:
                name: db-conf 
                key: name
          - name: DB_USERNAME  # Setting Database username from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials # Secret Name
                key: username
          - name: DB_PASSWORD # Setting Database password from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password   
